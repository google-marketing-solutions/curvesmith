<!doctype html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="toolbar">
      <button onclick="copyTemplate()" disabled>New Template</button>
      <button onclick="loadLineItems()" disabled>Load Line Items</button>
      <button onclick="showPreviewDialog()" disabled>Preview Curves</button>
      <button onclick="showUploadDialog()" disabled>Upload Curves</button>
      <button onclick="applyHistorical()" disabled>Apply Historical</button>
    </div>
    <div class="main">
      <div class="status info">Spreadsheet initializing, please wait...</div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <div class="progress-text"></div>
      <div class="timer"></div>
    </div>
  </body>
</html>
